<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurnat Loader</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">

    <div class="load-container">
      <div class="anim-block">
        <div class="images-container">
          <div class="img-flip flip-img2"></div>
          <div class="img-flip flip-img1"></div>
          <div class="flip f2"></div>
        </div>

        <div class="block-txt">
          <h2>Adamo.</h2>
        </div>
      </div>
    </div>

    <div class="home">
      <div class="overlay"></div>
      <video muted loop>
        <source src="assets/highendcooking.mp4" type="video/mp4" />
      </video>
      <div class="home-content">
        <h1>ADAMO EXPERIENCE.</h1>
        <div class="middle-line"></div>
        <button>EXPLORE THE MENU</button>
      </div>
    </div>

  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
