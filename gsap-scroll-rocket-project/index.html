<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScrollRocket</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@300;400;500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">

    <div class="home">
      <h1>The Falcon Rocket 3</h1>
    </div>

    <div class="rocket-section">
      <div class="container-scroll">
        <div class="block block1">
          <h2>COCKPIT -</h2>
          <img src="./public/assets/toprocket.png" alt="top rocket" class="top-rocket" />
          <p>Placement of astronauts.</p>
        </div>
        <div class="block block2">
          <h2>MACHINERY -</h2>
          <img src="./public/assets/midrocket.png" alt="mid rocket" class="mid-rocket" />
          <p>Embedded electronics.</p>
        </div>
        <div class="block block3">
          <h2>REACTOR I -</h2>
          <img src="./public/assets/botrocket.png" alt="bot rocket" class="bot-rocket" />
          <p>Main reactor.</p>
        </div>
        <div class="block block4">
          <h2>REACTOR II / III -</h2>
          <img src="./public/assets/supply.png" alt="supply rocket" class="supply" />
          <p>Reusable reactors.</p>
        </div>
      </div>
    </div>

    <div class="bottom"></div>

    <script type="module" src="/main.js"></script>
</body>

</html>
